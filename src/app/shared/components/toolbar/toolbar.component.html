<div class="computer-mode">
    <ion-header [translucent]="true" id="title">
        <ion-toolbar>
            <ion-row class="ion-align-items-center">
                <ion-col>
                    <img src="../../../assets/images/logo_carcare_transparent.png">
                </ion-col>
                <ion-col>
                    <div class="in-line center-v end-h">
                        <div *ngIf="(auth.isLogged$ | async)" class="in-line center-v">
                            <div>
                                <ion-button shape="round" (click)="navToHome()"
                                    [ngClass]="{'active': selectedPage==='home'}">
                                    <ion-icon slot="start" name="home-outline"></ion-icon>
                                    Inicio
                                </ion-button>
                            </div>
                            <div>
                                <ion-button shape="round" (click)="navToVehicles()"
                                    [ngClass]="{'active': selectedPage==='vehicles'}">
                                    <ion-icon slot="start" name="car-outline"></ion-icon>
                                    Vehículos
                                </ion-button>
                            </div>
                            <div>
                                <ion-button shape="round" (click)="navToProviders()"
                                    [ngClass]="{'active': selectedPage==='providers'}">
                                    <ion-icon slot="start" name="build-outline"></ion-icon>
                                    Proveedores
                                </ion-button>
                            </div>
                        </div>
                        <ion-button shape="round" (click)="navToAbout()"
                            [ngClass]="{'active': selectedPage==='aboutMe'}">
                            <ion-icon slot="start" name="information-circle-outline"></ion-icon>
                            Sobre mí
                        </ion-button>
                    </div>
                </ion-col>
                <ion-col class="ion-text-end" *ngIf="(auth.isLogged$ | async) && (auth.user$ | async)">
                    <app-user-item (logoutClicked)="logoutClicked()" [user]="user"></app-user-item>
                </ion-col>
            </ion-row>
        </ion-toolbar>
    </ion-header>
</div>


<div class="mobile-mode">
    <ion-menu contentId="main-content">
        <ion-header>
            <ion-toolbar>
                <div class="in-line">
                    <img src="../../../assets/images/logo_carcare_transparent.png">
                </div>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-content class="ion-padding">
                <div *ngIf="(auth.isLogged$ | async)">
                    <ion-menu-toggle>
                        <ion-button shape="round" (click)="navToHome()" [ngClass]="{'active': selectedPage==='home'}">
                            <ion-icon slot="start" name="home-outline"></ion-icon>
                            Inicio
                        </ion-button>
                    </ion-menu-toggle>
                    <ion-menu-toggle>
                        <ion-button shape="round" (click)="navToVehicles()"
                            [ngClass]="{'active': selectedPage==='vehicles'}">
                            <ion-icon slot="start" name="car-outline"></ion-icon>
                            Vehículos
                        </ion-button>
                    </ion-menu-toggle>
                    <ion-menu-toggle>
                        <ion-button shape="round" (click)="navToProviders()"
                            [ngClass]="{'active': selectedPage==='providers'}">
                            <ion-icon slot="start" name="build-outline"></ion-icon>
                            Proveedores
                        </ion-button>
                    </ion-menu-toggle>
                    <ion-menu-toggle>
                        <ion-button shape="round" (click)="navToAbout()"
                            [ngClass]="{'active': selectedPage==='aboutMe'}">
                            <ion-icon slot="start" name="information-circle-outline"></ion-icon>
                            Sobre mí
                        </ion-button>
                    </ion-menu-toggle>
                </div>
                <ion-col class="ion-text-end" *ngIf="(auth.isLogged$ | async) && (auth.user$ | async)">
                    <app-user-item (logoutClicked)="logoutClicked()" [user]="user"></app-user-item>
                </ion-col>
            </ion-content>
        </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
    </div>
</div>
