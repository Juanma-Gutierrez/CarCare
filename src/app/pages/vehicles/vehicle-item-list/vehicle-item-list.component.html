<ion-card appSelectableCard="">
    <ion-row class="ion-justify-content-center">
        <ion-card-title>{{vehicle?.brand |upperCamelCase}} {{vehicle?.model | upperCamelCase}}</ion-card-title>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-card-subtitle>{{vehicle?.plate | uppercase}}</ion-card-subtitle>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-card-subtitle *ngIf="vehicle?.available">Vehículo disponible</ion-card-subtitle>
        <ion-card-subtitle *ngIf="!vehicle?.available" class="no-available">Vehículo no disponible</ion-card-subtitle>
    </ion-row>
    <ion-datetime presentation="date" [firstDayOfWeek]="1" [value]="vehicle?.registrationDate"></ion-datetime>
</ion-card>
