<ion-card appSelectableCard="">
    <ion-row>
        <ion-col>
            <img alt="Silhouette of mountains"
                src="https://unsplash.com/photos/d1Jum1vVLew/download?ixid=M3wxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNzAwODU1OTM0fA&force=true&w=640" />
        </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-card-title>{{vehicle?.brand}} {{vehicle?.model}}</ion-card-title>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-card-subtitle>{{vehicle?.plate}}</ion-card-subtitle>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-card-content>{{vehicle?.available}}
            <ion-item>
                <ion-checkbox justify="start" value="vehicle.available">Veh√≠culo disponible</ion-checkbox>
            </ion-item>
        </ion-card-content>
    </ion-row>
    <ion-datetime presentation="date" [firstDayOfWeek]="1"
        [value]="vehicle?.registrationDate"></ion-datetime>
</ion-card>
