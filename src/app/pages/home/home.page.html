<ion-content [fullscreen]="true">
    <ion-grid [fixed]="true">
        <ion-row>
            <ion-col>
                <div class="ion-text-center">
                    <h2>Vehículos</h2>
                </div>
                <div>
                    <ion-row>
                        <ion-col size="2">
                            <ion-fab-button class="vehicleFab">
                                <ion-icon name="add-outline"></ion-icon>
                            </ion-fab-button>
                        </ion-col>
                        <ion-col size="10">
                            <ion-segment value="available" color="primary" (ionChange)="selectionChanged($event)">
                                <ion-segment-button value="available">
                                    <ion-label>Disponibles</ion-label>
                                </ion-segment-button>
                                <ion-segment-button value="all">
                                    <ion-label>Todos</ion-label>
                                </ion-segment-button>
                            </ion-segment>
                        </ion-col>
                    </ion-row>
                </div>
                <div *ngFor="let vehicle of vehicles">
                    <app-vehicle [vehicle]="vehicle" *ngIf="vehicle.available || !filterAvailable"
                        (onVehicleItemClicked)="onVehicleItemClicked(vehicle)"
                        (onEditVehicleClicked)="onEditVehicleClicked(vehicle)">
                    </app-vehicle>
                </div>
            </ion-col>
            <ion-col>
                <div class="ion-text-center">
                    <h2>Gastos</h2>
                </div>
                <div>
                    <ion-card>
                        <ion-card-header>
                            <ion-row>
                                <ion-col>
                                    <ion-card-title>{{selectedVehicle?.brand}}
                                        {{selectedVehicle?.model}}</ion-card-title>
                                    <ion-card-title>Total gastado: {{totalSpentsAmount | number:'1.2-2'}}
                                        €</ion-card-title>
                                    <ion-card-subtitle>Nº de gastos: {{totalSpentsNumber}}</ion-card-subtitle>
                                </ion-col>
                                <ion-col>
                                    <div *ngIf="selectedVehicle?.id!==null">
                                        <ion-fab-button class="spentFab">
                                            <ion-icon name="add-outline"></ion-icon>
                                        </ion-fab-button>
                                    </div>
                                </ion-col>
                            </ion-row>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-list *ngFor="let spent of filteredSpent">
                                <ion-item>
                                    <app-spent-item [spent]="spent"></app-spent-item>
                                </ion-item>
                            </ion-list>
                        </ion-card-content>
                    </ion-card>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
