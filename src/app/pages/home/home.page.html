<ion-content [fullscreen]="true">
    <ion-grid [fixed]="true">
        <ion-row>
            <ion-col>
                <div class="ion-text-center">
                    <h2>Vehículos</h2>
                </div>
                <div>
                    <ion-row>
                        <ion-col size="2">
                            <ion-fab-button class="vehicleFab" aria-label="New Vewhicle" (click)="onNewVehicle()">
                                <ion-icon name="add-outline"></ion-icon>
                            </ion-fab-button>
                        </ion-col>
                        <ion-col size="10">
                            <ion-segment value="available" color="primary" (ionChange)="selectionChanged($event)">
                                <ion-segment-button value="available">
                                    <ion-label>Disponibles</ion-label>
                                </ion-segment-button>
                                <ion-segment-button value="all">
                                    <ion-label>Todos</ion-label>
                                </ion-segment-button>
                            </ion-segment>
                        </ion-col>
                    </ion-row>
                </div>
                <div *ngFor="let vehicle of (vehiclesSvc.vehicles$ | async)?.data">
                    <app-vehicle [vehicle]="vehicle" *ngIf="vehicle.available || !filterAvailableVehicle"
                        (onVehicleItemClicked)="onVehicleItemClicked(vehicle)"
                        (onEditVehicleClicked)="onEditVehicleClicked(vehicle)">
                    </app-vehicle>
                </div>
            </ion-col>
            <ion-col>
                <div class="ion-text-center">
                    <h2>Gastos</h2>
                </div>
                <div>
                    <ion-card>
                        <ion-card-header>
                            <ion-row>
                                <ion-col>
                                    <ion-card-title>{{selectedVehicle?.brand | upperCamelCase}}
                                        {{selectedVehicle?.model | upperCamelCase}}</ion-card-title>
                                    <ion-card-title>Total gastado: {{(spentsSvc.totalSpentsAmount$ | async)
                                        |numberFormat
                                        }}</ion-card-title>
                                    <ion-card-subtitle>Nº de gastos: {{spentsSvc.totalSpentsNumber$ |
                                        async}}</ion-card-subtitle>
                                </ion-col>
                                <ion-col>
                                    <div *ngIf="selectedVehicle?.id!==null">
                                        <ion-fab-button class="spentFab" aria-label="New spent"
                                            (click)="onNewSpent(selectedVehicle!!.id)">
                                            <ion-icon name="add-outline"></ion-icon>
                                        </ion-fab-button>
                                    </div>
                                </ion-col>
                            </ion-row>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-list *ngFor="let spent of (spentsSvc.spents$ | async)?.data">
                                <ion-item>
                                    <app-spent-item [spent]="spent" (onEditSpentClicked)="onEditSpentClicked(spent)">
                                    </app-spent-item>
                                </ion-item>
                            </ion-list>
                        </ion-card-content>
                    </ion-card>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
