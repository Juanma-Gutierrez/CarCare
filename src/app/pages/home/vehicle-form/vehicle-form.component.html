<div class="form-component">

    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-button color="primary" fill="clear" (click)="onCancel()">
                    <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>
                {{(mode==='New'?'Nuevo vehículo':'Editar vehículo')}}
            </ion-title>
            <ion-buttons slot="end">
                <ion-button *ngIf="mode==='Edit'" color="primary" fill="clear" (click)="onDelete()">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding" size="small">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
            <ion-list>
                <ion-input label="Matrícula" labelPlacement="floating" fill="outline" formControlName="plate"
                    type="text"></ion-input>
                <ion-input label="Marca" labelPlacement="floating" fill="outline" formControlName="brand"
                    type="text"></ion-input>
                <ion-input label="Modelo" labelPlacement="floating" fill="outline" formControlName="model"
                    type="text"></ion-input>
                <div>
                    <ion-select label="Categoría" formControlName="category" placeholder="Selecciona tipo de vehículo">
                        <ion-select-option value="Coche">Coche</ion-select-option>
                        <ion-select-option value="Motocicleta">Motocicleta</ion-select-option>
                        <ion-select-option value="Furgoneta">Furgoneta</ion-select-option>
                        <ion-select-option value="Camión">Camión</ion-select-option>
                    </ion-select>
                </div>
                <div>
                    <ion-checkbox labelPlacement="end" formControlName="available" checked="true">Vehículo
                        disponible </ion-checkbox>
                </div>
                <div class="date-block">
                    <div>
                        Fecha de matriculación:
                        <ion-datetime presentation="date" [firstDayOfWeek]="1" [value]="vehicle?.registrationDate"
                            formControlName="registrationDate"></ion-datetime>
                    </div>
                </div>
            </ion-list>
        </form>
    </ion-content>
    <div>
        <ion-button buttonDirective class="button-bottom" type="submit" [disabled]="!form.dirty || form.invalid" class="ion-padding" expand="full"
            (click)="onSubmit()">{{(mode==='New'?'Crear':'Guardar')}}</ion-button>
    </div>
</div>
