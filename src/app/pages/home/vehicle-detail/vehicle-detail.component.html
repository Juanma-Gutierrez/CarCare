<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="primary" fill="clear" (click)="onCancel()">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{(mode==='New'?'Nuevo vehículo':'Editar vehículo')}}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button *ngIf="mode==='Edit'" color="primary" fill="clear" (click)="onDelete()">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" size="small">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
        <ion-list>
            <ion-row>
                <div>
                    <ion-input label="Matrícula" labelPlacement="floating" fill="outline" formControlName="plate"
                        type="text"></ion-input>
                </div>
                <div>
                    <ion-label label="Fecha de alta del vehículo" labelPlacement="start"
                        formControlName="registrationDate">
                        Fecha de alta del vehículo
                        <ion-datetime-button datetime="datetime"></ion-datetime-button>
                        <ion-modal [keepContentsMounted]="true">
                            <ng-template>
                                <ion-datetime id="datetime" presentation="date"> [firstDayOfWeek]="1"></ion-datetime>
                            </ng-template>
                        </ion-modal>
                    </ion-label>
                </div>
            </ion-row>
            <ion-row>
                <div>
                    <ion-input label="Marca" labelPlacement="floating" fill="outline" formControlName="brand"
                        type="text"></ion-input>
                </div>
                <div>
                    <ion-input label="Modelo" labelPlacement="floating" fill="outline" formControlName="model"
                        type="text"></ion-input>
                </div>
            </ion-row>
            <ion-row>
                <div>
                    <ion-input label="Categoría" labelPlacement="floating" fill="outline" formControlName="category"
                        type="text"></ion-input>
                </div>
                <div>
                    <ion-checkbox labelPlacement="end" formControlName="available">Vehículo
                        disponible </ion-checkbox>
                </div>
            </ion-row>
            <ion-row>
                <div>
                    <ion-input label="Propietario" labelPlacement="floating" fill="outline" formControlName="owner"
                        type="text"></ion-input>
                </div>
            </ion-row>
        </ion-list>
    </form>
</ion-content>

<ion-footer>
    <ion-button type="submit" [disabled]="!form.valid || !form.dirty" class="ion-padding" expand="full"
        (click)="onSubmit()">{{(mode==='New'?'Crear':'Guardar')}}</ion-button>
</ion-footer>
