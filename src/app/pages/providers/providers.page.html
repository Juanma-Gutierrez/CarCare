<ion-card>
    <ion-card-header>
        <ion-card-title>Proveedores</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <div style="height: 300px; overflow-y: auto;">
            <app-provider-item *ngFor="let provider of (providersSvc.providers$ | async)?.data" [provider]="provider"
                (onEditProviderClicked)="onEditProviderClicked(provider)">
            </app-provider-item>
        </div>
    </ion-card-content>
</ion-card>
<ion-fab-button class="providerFab" aria-label="New provider" (click)="onNewProvider()">
    <ion-icon name="add-outline"></ion-icon>
</ion-fab-button>
